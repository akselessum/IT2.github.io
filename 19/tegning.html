<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

    </style>

</head>
<body>
    <canvas id = "canvas" width="1000" height="1000"></canvas>
    <input type = "color" id = "inpFarge">
    <input type = "range" min="1" max="100" value="25" id = "inpRadius">


    <script>

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        var inpRadius = document.getElementById("inpRadius");
        var radius = 25;

        canvas.onmousemove = function(event){
            var x = event.clientX;
            var y = event.clientY;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle=inpFarge.value;
            ctx.fill();
        };
        oninput = function() {
            radius = inpRadius.value;
        };


    </script>


</body>
</html>
